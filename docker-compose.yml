version: '3.8'

services:
  # ============================================================================
  # RTB API Service
  # ============================================================================
  rtb-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rtb-api
    ports:
      - "8000:8000"
    environment:
      - WORKERS=4
      - PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=rtb_db
      - POSTGRES_USER=rtbuser
      - POSTGRES_PASSWORD=rtbpass
    depends_on:
      - redis
      - postgres
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Streamlit Dashboard
  # ============================================================================
  rtb-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: rtb-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://rtb-api:8000
    depends_on:
      - rtb-api
    volumes:
      - ./dashboard:/app/dashboard
    restart: unless-stopped
    networks:
      - rtb-network
    command: streamlit run dashboard/streamlit_dashboard.py --server.port=8501 --server.address=0.0.0.0

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: rtb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: rtb-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=rtb_db
      - POSTGRES_USER=rtbuser
      - POSTGRES_PASSWORD=rtbpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtbuser -d rtb_db"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================================================
  # Prometheus Monitoring
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: rtb-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - rtb-network

  # ============================================================================
  # Grafana Dashboard
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: rtb-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - rtb-network

  # ============================================================================
  # Nginx Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: rtb-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - rtb-api
      - rtb-dashboard
    restart: unless-stopped
    networks:
      - rtb-network

# ============================================================================
# Networks
# ============================================================================
networks:
  rtb-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
